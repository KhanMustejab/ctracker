<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consistency Tracker - Build Daily Habits</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <h1 class="header-title">Consistency Tracker</h1>
            <p class="header-subtitle">Build streaks, not excuses</p>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Add Habit Section -->
            <section class="add-habit-section">
                <!-- Simple input row -->
                <div class="input-group">
                    <input 
                        type="text" 
                        id="habitInput" 
                        class="habit-input" 
                        placeholder="Habit name..." 
                        aria-label="New habit name"
                    >
                    <button id="quickAddBtn" class="btn btn-primary" aria-label="Quick add with default dates">
                        <span class="btn-icon">+</span>
                    </button>
                </div>

                <!-- Expanded form with date inputs -->
                <div id="expandedForm" class="expanded-form hidden">
                    <h3 class="form-title">Create Habit</h3>
                    
                    <div class="form-group">
                        <label for="habitNameInput" class="form-label">Habit Name *</label>
                        <input 
                            type="text" 
                            id="habitNameInput" 
                            class="form-input" 
                            placeholder="e.g., Morning Run, Reading"
                            aria-label="Habit name"
                        >
                    </div>

                    <div class="form-group">
                        <label for="startDate" class="form-label">Start Date *</label>
                        <input 
                            type="date" 
                            id="startDate" 
                            class="form-input" 
                            aria-label="Habit start date"
                        >
                    </div>

                    <div class="form-group">
                        <label for="endDate" class="form-label">End Date *</label>
                        <input 
                            type="date" 
                            id="endDate" 
                            class="form-input" 
                            aria-label="Habit end date"
                        >
                    </div>

                    <div id="dateError" class="form-error" style="display: none;"></div>

                    <div class="form-actions">
                        <button id="confirmAddBtn" class="btn btn-primary" aria-label="Create habit">
                            Create Habit
                        </button>
                        <button id="closeFormBtn" class="btn btn-secondary" aria-label="Close form">
                            Cancel
                        </button>
                    </div>
                </div>
            </section>

            <!-- Habits List -->
            <section class="habits-section">
                <div id="habitsList" class="habits-list">
                    <!-- Habits will be dynamically inserted here -->
                </div>
                <div id="emptyState" class="empty-state">
                    <p>No habits yet. Create your first one above! ğŸš€</p>
                </div>
            </section>
        </main>
    </div>

    <!-- Habit Template (hidden, used for cloning) -->
    <template id="habitTemplate">
            <div class="habit-card">
            <div class="habit-header">
                <h2 class="habit-name"></h2>
                <button class="btn btn-delete" aria-label="Delete habit">
                    <span class="btn-icon">âœ•</span>
                </button>
            </div>

            <!-- Habit Dates and Status -->
            <div class="habit-dates-section">
                <div class="date-info">
                    <span class="date-label">Start:</span>
                    <span class="habit-start-date"></span>
                </div>
                <div class="date-info">
                    <span class="date-label">End:</span>
                    <span class="habit-end-date"></span>
                </div>
                <div class="habit-status-badge"></div>
            </div>

            <div class="habit-stats">
                <div class="stat">
                    <span class="stat-label">Current Streak</span>
                    <span class="stat-value current-streak">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Best Streak</span>
                    <span class="stat-value best-streak">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Completed</span>
                    <span class="stat-value total-completed">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Success %</span>
                    <span class="stat-value completion-percentage">0%</span>
                </div>
            </div>

            <!-- Progress Bar -->
            <div class="progress-bar-container">
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
            </div>

            <!-- Days View -->
            <div class="days-view">
                <p class="days-label">Progress</p>
                <div class="days-grid"></div>
            </div>

            <!-- Status Message -->
            <div class="habit-status-message"></div>

            <!-- Today's Toggle -->
            <div class="today-toggle">
                <label class="checkbox-label">
                    <input type="checkbox" class="today-checkbox" aria-label="Mark today as done">
                    <span class="checkbox-text">Done today</span>
                </label>
            </div>
        </div>
    </template>

    <script src="script.js"></script>
</body>
</html>
